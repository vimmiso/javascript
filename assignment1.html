   <html>

<head>

<body>
<form action="assignment1.html" style="margin-top: 50px;" >
    <p ></p>
    <div>
        <label for="firstName">First Name:</label>
        <br/>
        <input type="text" id="firstName" ></input>
    </div>
    
    <div>
        <label for="lastName">Last Name:</label>
        <br/>
        <input type="text" id="lastName"></input>
    </div>
    
    <div>

        <input type="email" id="Email"></input>

        <label for="contactNumber">Contact Number:</label>
        <br/>
        <input type="tel" id="contactNumber" maxlength="10" minlength="10"></input>

        <label for="Address">Address:</label>
        <br/>
        <textarea id="Address" style="margin-bottom: 20px;"></textarea>

        <input type="text" id="userName"></input>

        <br/>
        <input type="password" id="password" minlength="8"></input>
    </div>
    
    <div>
        <label for="Gender">Gender:</label>
        <br/>
        
        <input type="radio" name="Gender" class="Gender" id="Male" value="Male" style="margin-bottom: 0px;">
            Male
        </input><br/>
        <input type="radio" name="Gender" class="Gender"  id="Female" value="Female">
            Female
        </input>
        
    </div>
    
    <div>
        <label for="Qualification">Qualification:</label>
        <br/>
        <select name="Qualification" id="Qualification" style="margin-bottom: 20px; width: 120px;">
            <option label="--Select--"></option>
        
        </select>
    </div>
    

    <div>
        <label for="Experience">Experience:</label>
        <br/>
        <select  id="Experience" style="margin-bottom: 20px;">
            <option label="--Select--"></option>
    
        </select>
    </div>
    
    <div>
       
        <label for="check">Coding Languages:</label>
        <br/>
        <div id="check" >
        
        </div>
    
    </div>

</form>
